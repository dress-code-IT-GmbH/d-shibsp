# Shibboleth SP + Apache httpd logrotate config
compress

"/var/log/httpd/*.log" {
    rotate 4
    weekly
    size 1G
    olddir history
    nocreate
    sharedscripts
    postrotate
        /usr/sbin/httpd -f /etc/httpd/conf/httpd.conf -k graceful
    endscript
}

"/var/log/shibboleth*/*.log" {
    rotate 4
    weekly
    size 1G
    olddir history
    nocreate
    sharedscripts
    postrotate
        touch /etc/shibboleth/shibboleth2.xml
    endscript
}
