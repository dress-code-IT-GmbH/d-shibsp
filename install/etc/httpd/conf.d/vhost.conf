<VirtualHost *:8080>
    ServerName sp.example.org
    DocumentRoot /var/www/html/

    CustomLog /var/log/httpd/sp.example.org_access.log combined
    ErrorLog  /var/log/httpd/sp.example.org_error.log
    #LogLevel trace6

    <Location />
      AuthType shibboleth
      ShibRequestSetting requireSession 1
      #ProxyPreserveHost On
      #ProxyPass  http://10.1.1.39:8080/
      #ProxyPassReverse  http://10.1.1.39:8080/
    </Location>
    
    <Location /lazy>
      AuthType shibboleth
      ShibRequestSetting requireSession off
    </Location>

    #<Location /test.php>
    #  AuthType shibboleth
    #  ShibRequestSetting requireSession true
    #  Require shib-attr ou department777 
    #</Location>
    

 </VirtualHost>
 